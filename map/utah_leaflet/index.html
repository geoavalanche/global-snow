    <head>
        <title>GIBS Leaflet Example - Rolling Seven Day Slider</title>

        <link rel="stylesheet" href="../lib/jquery-ui-1.10.4/jquery-ui.min.css"/>

        <div id="map"></div>

				</p>
				<p>
					<input type="checkbox" id='checkbox_snow' name="show_snow" value="snow" checked>Show Satellite data<br>
				</p>
			</div>
        </div>
