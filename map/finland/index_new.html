<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
<title>Finland Snow Map</title>
<link rel="stylesheet" href="../lib/jquery-ui-1.11.0.custom/jquery-ui.css">
<link rel="stylesheet" href="style.css" type="text/css">
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js" type="text/javascript"></script>
<script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?sensor=false&libraries=drawing"></script>
<script src="../lib/jquery-ui-1.11.0.custom/jquery-ui.js"></script>
<script src="http://code.highcharts.com/highcharts.js"></script>
<script src="http://code.highcharts.com/modules/exporting.js"></script>	
<script src="chart.js"></script>
<script type="text/javascript" src="index.js"></script>
</head>
<body>

<div id="main_container">
<div id="sidebar"><h1>Finland snow map</h1>
<p>Click on map to show time-series</p>
<p>Select the date:<br />
	<input type='submit' id='btn_prev' value="<-" />
	<input size="8" type='text' value='2013-03-04' id='datepicker1' />
	<input type='submit' id='btn_next' value="->" />
</p>
<p>
<input type="checkbox" id='checkbox_snow' name="show_snow" value="snow" checked>Show Satellite data<br>
</p>
<table border="2">
<tr><td>year:</td><td>month:</td><td>day:</td></tr>
<tr>
<td><select id="sel_year"><option>2014</option><option>2013</option><option>2012</option></select></td>
<td><select id="sel_mont"><option>Jan</option><option>Feb</option><option>Mar</option></select></td>
<td><select id="sel_mont">
<option>1</option>
<option>2</option>
<option>3</option>
<option>4</option>
<option>5</option>
<option>6</option>
<option>7</option>
<option>8</option>
<option>9</option>
<option>10</option>
<option>11</option>
<option>12</option>
</select></td>
</tr>
</table>
<span id="chart_title_1">snow: </span><span id="chart_title"><strong>Select site on map!</strong></span>
<div id="chart"></div>
</div>
<div id="map_canvas"></div>
</div>

</html>
